<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors ‚Äì Advanced UI</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at top, #0a0f24, #000);
        font-family: 'Poppins', sans-serif;
        color: #fff;
        text-align: center;
        overflow-x: hidden;
    }

    h1 {
        margin-top: 30px;
        font-size: 40px;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
        background: linear-gradient(90deg, #00eaff, #ff2dfd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* Glass Scoreboard */
    .score-board {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 40px 0;
    }

    .score {
        width: 170px;
        padding: 25px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 30px rgba(0,0,0,0.4);
        transition: transform 0.3s ease;
    }

    .score:hover {
        transform: scale(1.05);
    }

    .choices {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 20px;
    }

    /* Neon Glow Buttons */
    .choice {
        font-size: 75px;
        padding: 25px;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s ease;
        border: 4px solid transparent;
    }

    .choice:hover {
        transform: scale(1.25);
        border-color: #00eaff;
        box-shadow: 0 0 25px #00eaff;
    }

    /* Result Box */
    #result-box {
        margin-top: 40px;
        padding: 15px 25px;
        display: inline-block;
        font-size: 26px;
        font-weight: 600;
        border-radius: 12px;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
        opacity: 0;
        transform: scale(0.8);
        transition: all 0.4s ease;
    }

    .show {
        opacity: 1 !important;
        transform: scale(1) !important;
    }

    /* Reset Button */
    #reset {
        margin-top: 40px;
        padding: 12px 35px;
        font-size: 18px;
        background: linear-gradient(90deg, #ff2dfd, #00eaff);
        color: #000;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s ease;
    }

    #reset:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #00eaff;
    }

</style>

</head>
<body>

<h1>Rock ‚Ä¢ Paper ‚Ä¢ Scissors</h1>

<div class="score-board">
    <div class="score">
        <h2>You</h2>
        <p id="user-score">0</p>
    </div>
    <div class="score">
        <h2>Computer</h2>
        <p id="comp-score">0</p>
    </div>
</div>

<div class="choices">
    <div class="choice" id="rock">ü™®</div>
    <div class="choice" id="paper">üìÑ</div>
    <div class="choice" id="scissors">‚úÇÔ∏è</div>
</div>

<div id="result-box">Make your move!</div>

<button id="reset">Reset Game</button>

<script>
    let userScore = 0;
    let compScore = 0;

    const userScoreEl = document.getElementById("user-score");
    const compScoreEl = document.getElementById("comp-score");
    const resultBox = document.getElementById("result-box");

    const choices = document.querySelectorAll(".choice");
    const resetBtn = document.getElementById("reset");

    choices.forEach(choice => {
        choice.addEventListener("click", () => {
            playGame(choice.id);
        });
    });

    function playGame(userChoice) {
        const compChoice = getComputerChoice();
        const winner = determineWinner(userChoice, compChoice);

        if (winner === "win") {
            userScore++;
            showResult(`‚ú® You Win! ${userChoice} beats ${compChoice}`);
        } else if (winner === "lose") {
            compScore++;
            showResult(`üíÄ You Lose! ${compChoice} beats ${userChoice}`);
        } else {
            showResult(`üòê Draw! You both chose ${userChoice}`);
        }

        userScoreEl.textContent = userScore;
        compScoreEl.textContent = compScore;
    }

    function getComputerChoice() {
        const choices = ["rock", "paper", "scissors"];
        return choices[Math.floor(Math.random() * 3)];
    }

    function determineWinner(user, comp) {
        if (user === comp) return "draw";
        if (
            (user === "rock" && comp === "scissors") ||
            (user === "scissors" && comp === "paper") ||
            (user === "paper" && comp === "rock")
        ) {
            return "win";
        }
        return "lose";
    }

    function showResult(text) {
        resultBox.textContent = text;
        resultBox.classList.add("show");

        setTimeout(() => {
            resultBox.classList.remove("show");
        }, 2000);
    }

    resetBtn.addEventListener("click", () => {
        userScore = 0;
        compScore = 0;
        userScoreEl.textContent = 0;
        compScoreEl.textContent = 0;
        showResult("üîÑ Game Reset! Play Again.");
    });
</script>

</body>
</html>
